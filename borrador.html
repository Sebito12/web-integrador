<!DOCTYPE html>

<body>

<a href="#Biblioteca-Digital">Biblioteca digital</a>

<form name="contacto" action="https://mi.empresa.com.ar/proceso_formulario" method="get"></form>

<form name="contacto" action="" method="post" enctype="multipart/form-data">
    <fieldset>
        <legend>campos de infomarcion</legend>
        <label for="nombre_persona">Nombre:</label>
        <input type="text" name="nombre_persona" required placeholder="nombre persona">

        <label for="numero">Número:</label>
        <input type="number" name="numero" required placeholder="numero">
       
        <label for="contraseña">Nombre:</label>
        <input type="password" name="contraseña" placeholder="contraseña">


        <button type="submit"> enviar al servidor</button>
        <input type="checkbox" name="acuerdo" checked>

        <label for="dispositivos"> Dispositivos</label>

        <span>telefono</span>
        <input type="radio" name="disposititvos" value="telefono">

        <span>televisor</span>
        <input type="radio" name="disposititvos" value="televisor" checked>

        <span>computadora</span>
        <input type="radio" name="disposititvos" value="computadora">

    </fieldset>

    <fieldset>
        <legend>otros campos</legend>

        <input type="button" value="enviar al servidor">
        <input type="submit" value="enviar al servidor">

        <input type="file" name="archivo" multiple accept="image/*">

        <input type="hidden" name="token" value="testest">
        <input type="text" name="dni" value="111222333" disabled>

        <input type="image" src="./img/LOGO.png" alt="logo" width="50" height="50">

        <input type="reset" name="resetear" value="borrar todo">

        <textarea name="descrpcion" placeholder="texto a completar" rows="10" cols="20"></textarea>

    </fieldset>

    <fieldset>
        <legend>
            listas
        </legend>

        <label for="ciudad"> Ciudad: </label>
        <select name="ciudad">
            <option value="blank" selected> empty </option>
            <option value="campana"> Campana </option>
            <option value="zarate"> Zarate </option>
            <option value="lima"> Lima </option>
        </select>

        <label for="auto"> Auto: </label>
        <select name="auto">
            <optgroup label="Ford">
                <option value="ka"> Ka </option>
                <option value="focus"> Focus </option>
            </optgroup>
            <optgroup label="Toyota">
                <option value="etios"> Etios </option>
                <option value="corolla"> Corolla </option>
    
            </optgroup>

        </select>



    </fieldset>

</form>
